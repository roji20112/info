<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg,#000000,#1a0000,#000000);
      margin: 0;
    }
    .login-container {
      background: #111;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255,0,0,0.25);
      width: 300px;
      text-align: center;
      border: 1px solid #330000;
    }
    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #ff3333;
      font-size: 18px;
    }
    .input-group {
      position: relative;
      margin-bottom: 0.8rem;
    }
    .input-group input {
      width: 100%;
      height: 34px;
      padding: 5px 32px 5px 8px;
      border: 1px solid #333;
      border-radius: 6px;
      outline: none;
      background: #1c1c1c;
      color: #fff;
      font-size: 13px;
      box-sizing: border-box;
    }
    .input-group input:focus {
      border-color: #ff3333;
      box-shadow: 0 0 5px rgba(255,0,0,0.4);
    }
    .input-group i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 13px;
      pointer-events: none;
    }
    .btn {
      width: 100%;
      padding: 9px;
      background: #cc0000;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .btn:hover {
      background: #ff0000;
      box-shadow: 0 0 8px rgba(255,0,0,0.4);
    }
    .error-message {
      margin-top: 8px;
      color: #ff5555;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form onsubmit="return login(event)">
      <div class="input-group">
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <i class="fa fa-user"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <i class="fa fa-lock"></i>
      </div>
      <button type="submit" class="btn">
        دخول <i class="fa fa-arrow-right"></i>
      </button>
      <div id="error" class="error-message">❌ اسم المستخدم أو كلمة المرور غير صحيحة</div>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      if (user === "SASUKE" && pass === "X7") {
        window.location.href = "player.html";
      } else {
        errorBox.style.display = "block";
      }
    }

    // إخفاء رسالة الخطأ عند التعديل على أي حقل
    document.querySelectorAll("#username, #password").forEach(input => {
      input.addEventListener("input", () => {
        document.getElementById("error").style.display = "none";
      });
    });
  </script>
</body>
</html>
